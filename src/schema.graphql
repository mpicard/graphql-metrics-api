type Query {
  allOperations: [Operation]
  operation(id: ID!): Operation
  allTypes: [Type]
  trace(id: ID!): Trace
}

type Type {
  id: ID
  name: String
  field: String
  returnType: String
}

type Operation {
  id: ID
  name: String
  query: String
  traces: [Trace]
  avgDuration: Float
  avgRpm: Float
}

type Trace {
  id: ID
  version: Int
  startTime: String
  endTime: String
  duration: Int
}
