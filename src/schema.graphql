type Query {
  allOperations: [Operation]
  operation(id: String!): Operation
  trace(id: String!): Trace
}

type Operation {
  id: String
  name: String
  query: String
  traces: [Trace]
  # schema: Schema # TODO
}

type Trace {
  id: String
  version: Int
  startTime: String
  endTime: String
  duration: Int
  resolvers: [Resolver]
}

type Resolver {
  fieldName: String
  parentType: String
  returnType: String
  path: [String]
  duration: Int
  startOffset: Int
}
